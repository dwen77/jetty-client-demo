plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //9.4.22.v20190926 and the later versions have the issue
    implementation 'org.eclipse.jetty:jetty-client:9.4.22.v20190926'
//  implementation 'org.eclipse.jetty:jetty-client:9.4.19.v20190610'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}